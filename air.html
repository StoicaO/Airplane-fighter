<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AirPlane Fighter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link href="airPlane.css" type="text/css" rel="stylesheet">
        </head>
    <body>
        <div id="title">
            <h1>AirPlane Fighter</h1>
        </div>

        <div id="button">
            <button type="button" id="button1" class="btn btn-outline-success"  onclick="generatePlane()">Start</button>
            <button type="button" id="button2" class="btn btn-outline-success"  onclick="resetGame()">Reset</button>
        </div>
        <div id="Timer">Timer</div>
        <div id="time"> 00:00</div>
        <div id="game-over"></div>
        <div id="board"></div>          
        <link rel="stylesheet" href="airPlane.css">
        <script src="airPlane.js"></script>
    </body>
</html>
